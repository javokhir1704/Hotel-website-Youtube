<section id="contact-form">
  <div class="container">
    <h1><span class="text-primary">Contact</span> Us</h1>
    <p>Please fill out the form below to contact us</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label> <!--To link a label to input, use a id to the input and for to the label with the same value-->
        <input type="text" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label> <!--To link a label to input, use a id to the input and for to the label with the same value-->
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="message">Email</label> <!--To link a label to input, use a id to the input and for to the label with the same value-->
        <input type="textarea" id="message" name="message">
      </div>

      <button class="btn">Submit</button>
    </form>
  </div>
</section>
